apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
# some metadata about the template itself
metadata:
  name: v1beta3-demo-template
  title: New Resource Group
  description: scaffolder v1beta3 template to create resource group
  tags:
    - azure
    - infrastructure
    - cet
    - resource-group
    - recommended
spec:
  owner: backstage/techdocs-core
  type: service
  # these are the steps which are rendered in the frontend with the form input
  parameters:
    - title: Fill Resource Group Information
      required:
        - name
        - location
      properties:
        name:
          title: Name
          type: string
          description: Resource Group Name
          pattern: '^([a-zA-Z][a-zA-Z0-9]*)(-[a-zA-Z0-9]+)*$'
          ui:autofocus: true
          ui:options:
            rows: 5
          ui:errorMessages:
            pattern: "First letter must be a letter, and only letters and numbers are allowed delimited by hyphens"
        location:
          title: Location
          type: string
          description: Resource Group Location
          default: westeurope
          enum:
            - westeurope
            - northeurope
            - swedencentral
          enumNames:
            - West Europe
            - North Europe
            - Sweden Central
    - title: Fill solution information
      required:
        - solutionID
        - owner
      properties:
        solutionID:
          title: Solution ID
          type: string
          description: Solution ID or RFD number
          ui:autofocus: true
          ui:options:
            rows: 5
        owner:
          title: Owner
          type: string
          description: Solution owner
          ui:autofocus: true
          ui:help: 'Enter multiple owners separated by comma'
          ui:options:
            rows: 10

  # here's the steps that are executed in series in the scaffolder backend
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./template
        values:
          name: ${{ parameters.name }}

    - id: fetch-docs
      name: Fetch Docs
      action: fetch:plain
      input:
        targetPath: ./community
        url: https://github.com/backstage/community/tree/main/backstage-community-sessions

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'